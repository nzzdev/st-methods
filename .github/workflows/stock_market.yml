name: Update Stock market Charts

on:
  # Schedule makes this bot run in regular intervals, without any interventions
  # This will run it at 7:45 and 23:45.
  schedule:
    - cron: "45 5,9,13,17,21 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: bots/stock-market/
    steps:
      - uses: actions/checkout@v3
