name: Crawl Coop prices

on:
  # Schedule makes this bot run in regular intervals, without any interventions
  # This will run it at 8:45, 14:45 and 22:45.
  schedule:
    - cron: "45 6,12,20 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: bots/crawl_ch/
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.x"
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Cache python packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('./bots/stock-market/requirements.txt') }}
      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run python scripts
        env: 
          AWS_GATEWAY_KEY: ${{ secrets.AWS_GATEWAY_KEY }}
          AWS_GATEWAY_SECRET: ${{ secrets.AWS_GATEWAY_SECRET }}
        run: |
          python crawl_ch.py
          git pull
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'
      - name: Run python scripts
        env: 
          AWS_GATEWAY_KEY: ${{ secrets.AWS_GATEWAY_KEY }}
          AWS_GATEWAY_SECRET: ${{ secrets.AWS_GATEWAY_SECRET }}
        run: |
          python preismonitor.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Upload excel files with prices
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install node packages
        run: npm install -g @nzz/q-cli
      - name: Run Q cli
        run: Q update-item
        env:
          Q_PRODUCTION_SERVER: ${{ secrets.Q_PRODUCTION_SERVER }}
          Q_PRODUCTION_ACCESSTOKEN: ${{ secrets.Q_PRODUCTION_ACCESSTOKEN }}
      - name: Log failure to slack
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: "failure"
        env:
         SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}

