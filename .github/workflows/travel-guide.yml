name: Update Travel Guide

on:
  # Schedule makes this bot run in regular intervals, without any interventions
  # This will run at 6am and 6pm (CEST)
  schedule:
    - cron: "0 4,16 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: bots/travel-guide/
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache npm packages
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./bots/travel-guide/package-lock.json') }}
      - name: Install npm packages
        run: npm ci
      - name: Run Q cli
        run: npm run update-production
        env:
          Q_PRODUCTION_SERVER: ${{ secrets.Q_PRODUCTION_SERVER }}
          Q_PRODUCTION_ACCESSTOKEN: ${{ secrets.Q_PRODUCTION_ACCESSTOKEN }}
          Q_PRODUCTION_ID: 3a9abac92d258dff5f305f2fd069a439
          SHERPA_API_KEY: ${{ secrets.SHERPA_API_KEY }}
          SHERPA_API_URL: requirements-api.joinsherpa.com
